<div #navbarToggler class="main-nav collapse" [class.show]="showSidebar">
  <!-- {{this.showSidebar}} -->
  <div class="navbar navbar-inverse no-left" id="sidebarContainer">

            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span> -->

    <div class="nav-user">
      <div class="user-wrap">
        <div class="user-log">
          <span class="log-circle">{{ Iniciales }}</span>
        </div>
        <div class="user-info">
          <span>Bienvenido a</span>
          <span>Protecta Security,</span>
          <span class="user-name">{{ nombre + " " + ApellidoPat }}</span>
        </div>

    <div id="navbar" *ngIf="showNavBar" class="navbar-collapse">

          <a [routerLink]="['/' + feature.stag]">

            </div>

              </div>
            </div>
          </a>
          <div class="li-line"></div>
        </li>
      </ul>
      <div class="close-window">
        <a (click)="doLogout()">
          <span>Salir de Protecta Security</span>
        </a>
