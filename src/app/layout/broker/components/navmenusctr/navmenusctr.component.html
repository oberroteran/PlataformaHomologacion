<div class='main-nav collapse'
     [class.show]="showSidebar">
    <!-- {{this.showSidebar}} -->
    <div class='navbar navbar-inverse no-left'
         id="sidebarContainer">
        <div class="nav-user">
            <div class="user-wrap">
                <div class="user-log">
                    <span class="log-circle">{{Iniciales}}</span>
                </div>
                <div class="user-info">
                    <span>Bienvenido a</span>
                    <span>Protecta Security,</span>
                    <span class="user-name">{{nombre + ' ' + ApellidoPat}}</span>
                </div>
            </div>
        </div>
        <div class='clearfix'></div>
        <div id="navbar"
             *ngIf="showNavBar"
             class="navbar-collapse">
            <ul class="nav navbar-nav menu-ul">
                <ng-container *ngFor="let item of featureList; let idx = index">
                    <li *ngIf="item['children'].length == 0"
                        class="nav-item {{item.shtml}}"
                        routerLinkActive="active">
                        <a class="nav-link"
                           [routerLink]="['/' + item.stag]"
                           id="nav{{idx}}">
                            <div class="li-space"></div>
                            <div class="li-img"></div>
                            <div class="li-span">
                                <div><span>{{item.sname}}</span></div>
                            </div>
                        </a>
                    </li>
                    <li *ngIf="item['children'].length > 0"
                        class="nav-list nav-item {{item.shtml}}">
                        <div>
                            <input class="nav-open "
                                   type="checkbox"
                                   id="nav{{idx}}" />
                            <label class="nav-btn nav-link dropdown-toggle"
                                   for="nav{{idx}}">
                                <div class="li-space"></div>
                                <div class="li-img"></div>
                                <div class="li-span">
                                    <div><span>{{item.sname}}</span></div>
                                </div>
                                <i class="fa fa-angle-down "></i>
                            </label>
                            <div class="nav-panel">
                                <div class="nav-inner nav-border">
                                    <div class="dropdown-menu"
                                         style="display: block">
                                        <ng-container *ngFor="let subitem of item['children']">
                                            <a *ngIf="subitem.sname != 'SCTR'"
                                               class="dropdown-item"
                                               [routerLink]="['/' + subitem.stag]"
                                               routerLinkActive="subactive">{{subitem.sname}}</a>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ng-container>
            </ul>
            <div class="close-window">
                <a (click)="doLogout()">
                    <span>Salir de Protecta Security</span>
                </a>
            </div>
        </div>
    </div>
</div>
