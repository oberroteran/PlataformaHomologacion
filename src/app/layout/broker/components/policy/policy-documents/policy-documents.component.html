<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Documentos y Archivos adjuntos</h4>
    <button type="button" class="close" aria-label="Close" (click)="reference.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <!--  -->
    <div class="col-sm-12 mt-3">
        <div class="card">
            <div class="col-sm-12 mt-3">
                <h5>Documentos de la póliza</h5>
                <table class="table">
                    <thead>
                        <tr class="grid-title">
                            <td class="col">Documento</td>
                            <td class="col">Descargar</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span>Documento 1</span></td>
                            <td><span><img alt="Descargar" src="assets/icons/download2.png" style="cursor: pointer; display:block; margin:auto;" title="Descargar"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-12 mt-2 mb-3">
        <div class="card">
            <div class="col-sm-12 mt-3">
                <h5>Archivos adjuntos</h5>
                <table class="table">
                    <thead>
                        <tr class="grid-title">
                            <td class="col">Archivo</td>
                            <td class="col">Tipo</td>
                            <td class="col">Tamaño</td>
                            <td class="col">Descargar</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span>Documento 1</span></td>
                            <td><span>Documento 1</span></td>
                            <td><span>Documento 1</span></td>
                            <td><span><img alt="Ver Documentos" src="assets/icons/download2.png" style="cursor: pointer; display:block; margin:auto;" title="Ver Documentos"></span></td>
                        </tr>
                    </tbody>
                </table>
                <!--  -->
                <div class="card">
                    <div class="col-sm-12 mt-3 mb-3">
                        <h5>Comentarios</h5>
                        <textarea cols="40" rows="5" style="width:100%" [disabled]="true"></textarea>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <!--  -->
</div>
<div class="modal-footer">
    <button (click)="reference.close()">Regresar</button>
</div>
